{% extends "base.html" %}{% block title%}Renew Password{% endblock %}
{% block content %}
<h1 align="center">Renew Your Password</h1>
<form action="" method="POST">
    <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control mb-3" id="email" name="email">
    </div>

    <div class="form-group mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <div class="d-flex align-items-center">
            <input type="password" class="form-control" id="password" name="newPassword" style="width:50%;" onkeyup="passwordValidate()">
            <label class="ms-3" id="errorBox"></label>
        </div>
    </div>

    <div class="form-group mb-3">
        <label for="newPassword2" class="form-label">Confirm New Password</label>
        <input type="password" name="newPassword2" id="newPassword2" class="form-control" style="width: 50%;">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" id="btnSignUp" disabled>Update</button>
</form>
{% endblock%}
